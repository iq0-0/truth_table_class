<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="./static/css.css" rel="stylesheet">
    <script src="./static/jssucks.js"></script>    
    <title>Truth Table</title>
</head>
<body>
    <header class="card-1">
        Negation : <strong>!</strong>p <br>
        Conjunction : p <strong>&</strong> q <br>
        Disjunction : p <strong>|</strong> q <br>
        Exclusive Disjunction : p <strong>^</strong> q <br>

        implication : <strong>if</strong> p <strong>,</strong> q <br>
    </header>
    <header class="card">
        Truth Table Generator
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Propositions</span>
            <input type="text" class="form-control" placeholder="not r if p and q " aria-label="Proposition" onke="build_truth_table()" id="truth_table">
          </div>    
    </header>
    <header class="card-2">
        <table class="table" id="table_build">
          </table>
    </header>
    <footer class="smth">
        Built at 8:50PM - 8/31/2023
    </footer>

</body>

</html>
